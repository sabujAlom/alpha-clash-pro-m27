<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy Ui and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat">

      <!-- Home screen -->
      <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-7xl lg:text-8xl  font-anton">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>


      <!-- play ground strart ---------------->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20 pb-20">
          <!-- screen -->
          <div>
            <div
              class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]"
            >
              <div class="flex justify-center">
                <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
              </div>
              <div class="flex justify-center h-full">
                <p class="text-black text-9xl font-bold ">Y</p>
              </div>
            </div>
          </div>
          <!-- keyboard strat -->
          <div class="">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life score -->
          <div class="flex justify-between w-2/3">
            <button class="btn rounded-full text-white px-4 bg-[#894189]">
              Life
              <img src="images/heart.svg" alt="">
              <span>1</span>
              Button
            </button>

            <button class="btn rounded-full text-white px-4 bg-[#360490]">
              Score
              <img src="images/dollar.svg" alt="">
              <span>1</span>
              Button
            </button>
          </div>
        </div>

      </section>
      <!-- play ground end ------------------>


      <!-- final score start -->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-center text-white space-y-6 bg-[#ffffff33] p-4 rounded-lg">
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span>14</span>
          </h1>
          <button class="btn bg-[white] border-none text-black ">Play Again</button>
          <p>Practice wiil make you a Pro</p>
        </div>
      </section>
      <!-- final score end -->

    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
